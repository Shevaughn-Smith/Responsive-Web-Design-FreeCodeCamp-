<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<title></title>
</head>
<body>
	<header>
		<h1 id="title">Anime Survey Form</h1>
		<p id="description">Form to gather information on watching habits and favourite genres.</p>
	</header>
	<main>
		<div class="container">
			<form id="survey-form" method="post" action="#">
				<label for="name" id="name-label">Name</label>
				<input type="text" name="name" id="name" placeholder="John Doe" required>
				<label for="email" id="email-label">Email </label>
				<input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required>
				<label for="number" id="number-label">Age(optional) </label>
				<input type="number" name="age" id="number" min="18" max="40" placeholder="21">
				<label for="dropdown"> Which option best describes your anime watching habits?</label>
				<select id="dropdown" name="dropdown">
					<option value="1">Select Current Role</option>
					<option value="50ep">> 50 episodes/week</option>
					<option value="100+ep">100+ episodes/week</option>
					<option value="weeb">Full Time Weeb</option>
					<option value="prefer-not">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
				<label>How long have you been watching anime?
					<label for="lt_year"><input id="lt_year" type="radio" name="watching_habit" value="lt_year"> > 1 year</label>
					<label for="1-5_year"><input id="1-5_year" type="radio" name="watching_habit" value="1-5_year"> 1-5 years</label>
					<label for="gt_5year"><input id="gt_5year" type="radio" name="watching_habit" value="gt_5year"> 5+ years</label>
				</label>
				<label for="fav_anime"> What is your favorite anime genre?</label>
				<select id="fav_anime" name="fav_anime">
					<option value="">Select an option</option>
					<option value="1">Shonen</option>
					<option value="2">Shojo</option>
					<option value="3">Seinen</option>
					<option value="4">Josei</option>
					<option value="5">Kodomomuke</option>
				</select>
				<p id="checkbox">Which animes would you like to see get additional seasons? (Check all that apply)</p>
				<label for="naruto"><input id="naruto" type="checkbox" name="naruto" value="naruto"> Naruto Shippuden</label>
				<label for="deathnote"><input id="deathnote" type="checkbox" name="deathnote" value="deathnote"> Death Note</label>
				<label for="hunterxhunter"><input id="hunterxhunter" type="checkbox" name="hunterxhunter" value="hunterxhunter"> HunterxHunter</label>
				<label for="bleach"><input id="bleach" type="checkbox" name="bleach" value="bleach"> Bleach</label>
				<label for="irregular"><input id="irregular" type="checkbox" name="irregular" value="irregular"> The Irregular at Magic High School</label>
				<label for="suggestions" id="suggestion-label">Any comments or suggestions?</label>
				<textarea id="suggestions" name="suggestions" rows="4" cols="30" placeholder="Enter your comments here...."></textarea>
				<input type="submit" name="submit" id="submit" value="Submit">
			</form>
		</div>
		
	</main>

</body>
</html>
